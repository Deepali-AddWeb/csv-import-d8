example.csv_import:
  path: '/admin/config/csv_import'
  defaults:
    _controller: '\Drupal\example\Controller\AdminController::content'
    _title: 'My first page in Drupal8'
  requirements: 
    _permission: 'access content'

example.csv_import_add:
  path: '/admin/config/csv_import/add'
  defaults:
     _form: '\Drupal\example\Form\AddForm'
     _title: 'create importer'
  requirements: 
    _permission: 'access content'