csv_import_root:
  path: '/admin/config/csv_import'
  defaults:
    _controller: '\Drupal\csv_import\Controller\AdminController::content'
    _title: 'Node Import Using CSV'
  requirements: 
    _permission: 'access content'

csv_import_add:
  path: '/admin/config/csv_import/add'
  defaults:
     _form: '\Drupal\csv_import\Form\AddForm'
     _title: 'Create Importer'
  requirements: 
    _permission: 'access content'

csv_import_list_fields:
  path: '/admin/config/csv_import/list/{id}'
  defaults:
     _controller: '\Drupal\csv_import\Controller\AdminController::list_importer_fields'
     _title: 'list fields Importer'
  requirements: 
    _permission: 'access content'

csv_importer_add_fields:
  path: '/admin/config/csv_import/list/{id}/add'
  defaults:
     _form: '\Drupal\csv_import\Form\AddFieldForm'
     _title: 'Add fields in Importer'
  requirements: 
    _permission: 'access content'

csv_importer_delete_fields:
  path: '/admin/config/csv_import/list/{id}/delete/{field_id}'
  defaults:
     _controller: '\Drupal\csv_import\Controller\AdminController::delete_importer_fields'
     _title: 'delete fields in Importer'
  requirements: 
    _permission: 'access content'

csv_importer_edit_fields:
  path: '/admin/config/csv_import/list/{id}/edit/{field_id}'
  defaults:
     _form: '\Drupal\csv_import\Form\EditFieldForm'
     _title: 'Edit field in Importer'
  requirements: 
    _permission: 'access content'